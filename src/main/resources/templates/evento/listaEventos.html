<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">
		<title>::. Eventos App .::</title>
		
		<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
	
		<h4 class="center align">Eventos Cadastrados</h4>
		
		<div class="container">
			<div class="row"> 
				<div class="col s6 offset-s10">
					<a href="/cadastrarEvento" class="waves-effect waves-light btn">
						<i class="material-icons right">add_circle_outline</i>Novo Evento</a>
				</div>
			</div>
		</div>
		
		<div class="container">
			<table class="col s10">
				<thead>
					<tr>
						<td>Nome</td>
						<td>Local</td>
						<td>Data</td>
						<td>Horario</td>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each= "evento : ${eventos}">
						<td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}" ></span></a></td>			
						<td><span th:text="${evento.local}"></span></td>			
						<td><span th:text="${evento.data}"></span></td>			
						<td><span th:text="${evento.horario}"></span></td>			
					</tr>
				</tbody>
			</table>
		</div>
		
		<!--JavaScript at end of body for optimized loading-->
      	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	</body>
</html>
