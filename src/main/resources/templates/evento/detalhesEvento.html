<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">
		<title>::. Eventos App .::</title>
		
		<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
	
		<h4 class="center align">Detalhes dos Eventos</h4>
		
		<div class="container">
			<div class="row"> 
				<div class="col s6 offset-s10">
					<a href="/eventos" class="waves-effect waves-light btn">
						<i class="material-icons right">dehaze</i>Lista de Eventos</a>
				</div>
			</div>
		</div>
		
		<div class="container">
			<table th:each="evento : ${evento}">
				<thead>
					<tr>
						<td>Nome</td>
						<td>Local</td>
						<td>Data</td>
						<td>Horario</td>
					</tr>
				</thead>
				
				<tbody>
					<tr>
						<td><span th:text="${evento.nome}"></span></td>
						<td><span th:text="${evento.local}"></span></td>
						<td><span th:text="${evento.data}"></span></td>
						<td><span th:text="${evento.horario}"></span></td>
					</tr>
				</tbody>
			</table>
			<br/>
			<br/>
			
			<h4 class="center-align">Cadastrar Convidado</h4>
			
			<form class=row>
				<div class="col s7 input-field">
					Nome: <input type="text" name="nomeConvidado">
				</div>
				
				<div class="col s5 input-field">
					RG: <input type="text" name="rg">
				</div>
				
				<button class="btn waves-effect waves-light" type="submit" name="action">Salvar 
  						 <i class="material-icons right">check_circle</i>
 				</button>
			</form>
		</div>
		
		<!--JavaScript at end of body for optimized loading-->
      	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	</body>
</html>
